<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    //设置大圆的参数
    var bigX=100,bigY=100,bigRadius=50;

    //绘制大圆
    ctx.arc(bigX,bigY,bigRadius,0,2*Math.PI);
    ctx.stroke();

    //设置小圆的参数
    var smallRadius=5;

    var radian=Math.PI/3;//小圆的圆心位于大圆的弧度


    for (var i = 0; i < 3; i++) {
        //第一个小圆位于大圆的弧度：radian+0*2PI/3
        //第二个小圆位于大圆的弧度：radian+1*2PI/3
        //第三个。。。。。。。。。：radian+2*2PI/3
        var radian2=radian+i*2*Math.PI/3;

        var h=bigRadius*Math.sin(radian2);
        var b=bigRadius*Math.cos(radian2);

        //小圆的圆心坐标
        var smallX=bigX+b,smallY=bigY+h;

        ctx.beginPath();
        ctx.arc(smallX,smallY,smallRadius,0,2*Math.PI);
        ctx.fill();
    }





</script>
</html>
